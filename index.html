<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue JS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
            <h1 v-once>{{title}}</h1>
        <input type="text" v-on:input="changeTitle">
        <h2>{{title}}</h2>
        <p>{{message()}}</p>
        <a v-bind:href="googleLink">Link to Google</a>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!',
                googleLink: 'http://google.com'
            },
            methods: {
                changeTitle: function(event) {
                    this.title = event.target.value;
                },
                message: function(){
                    return 'it is a message of test!!';
                }
            }
        });
    </script>
</body>
</html>
